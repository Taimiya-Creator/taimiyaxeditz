<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Visibility Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    .buttons a {
      background: #00bcd4;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      box-shadow: 0 5px 10px rgba(0, 255, 255, 0.4);
    }
    .buttons a:hover {
      background: #00ffff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i> Discord</a>
    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>
  </div>
</body>
</html>
